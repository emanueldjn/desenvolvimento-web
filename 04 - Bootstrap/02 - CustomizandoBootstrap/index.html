<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap</title>

    <!--
        Se eu quiser colocar uma cor diferente?
        custumizar as cores.

        devTools e copiar o codigo da cor para o css (criando um css customizado)

    --> 
     <p class="text-primary">text-primary</p>

     <p class="text-success">text-success</p> <!-- Quando for salvar info: mensage de succeso -->

     <p class="text-black bg-white">text-black</p>
     <p class="text-white bg-dark">text-white</p>
